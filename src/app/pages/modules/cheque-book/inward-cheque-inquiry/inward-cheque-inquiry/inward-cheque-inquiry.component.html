<div class="main bg-m">
	<div class="right-main-column ">
		<div class="right-col-container pad-b full-width">
			<!-- ======== body page content start from here ======== -->
			<div class="body-page-container main-dashborad manage-payee">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 p-0">
							<app-breadcrumb routeName="INWARD_CHEQUE_INQUIRY"></app-breadcrumb>
						</div>
					</div>
					<!--.row -->
					<div class="vspacer15 customize d-none d-md-block d-lg-block d-xl-block"></div>
					<div class="row no-gutters">
						<div class="col-12">
							<div class="row1">
								<div class="col-12 col-sm-12 col-md-12 col-lg-12  col-xl-9">
									<!-- Greencard2 Start here -->
									<div class="greencard2">
										<div class="row1 hide-m">
											<div class="col-12">
												<h4> {{'INWARD_CHEQUE_ENQUIRY' | translate}}</h4> </div>
										</div>
										<!-- row1 -->
                                        <ng-container *ngIf="selectedComponent == 'inquiry'">
										    <form [formGroup]="inwardChequeInquiryForm">
											<div class="row1">
												<div class="col-sm-12 col-12 col-md-12">
													<div class="widget-box5 mb-3">
														<div class="bg-white1 pad-custom">
															<div class="row1">
																<div class="col-12 col-md-6 col-lg-6 col-xl-4" (click)="onAccountSelectType()" >
																	<div class="ux-input">
																		<label> {{'ACCOUNT' | translate}}</label>
																		<select formControlName="selAcc" *ngIf="platform == 'web'" >
																			<option value="">{{'SELECT_ACCOUNT' | translate}}</option>
																			<option value="{{accountNo.accountNo}}" *ngFor="let accountNo of accountNumber; index as i ">{{accountNo.SchemeCode}} {{accountNo.sbAccount}}</option>
																		</select>
																		<div *ngIf="platform != 'web'" >
																			<input type="text" formControlName="accountNo" placeholder="{{ 'SELECT_ACCOUNT' | translate }}" readonly>
																			<span class="right-custom-arrow"></span> </div>
																		<p class="errormsg" *ngIf="inwardChequeInquiryForm.controls['selAcc'].touched && inwardChequeInquiryForm.controls['selAcc'].hasError('required')">Please select account</p>
																	</div>
																</div>
															</div>
															<div class="row1">
																<div class="col-6 col-md-6 col-lg-6 col-xl-4">
																	<div class="ux-input">
																		<label> {{'FROM_DATE' | translate}}</label>
																		<input type="text" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="DD/MM/YYYY" readonly formControlName="fromDate" (ngModelChange)="fromDateChange($event)">
																		<owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time> <em class="calendar-ic cal-top" [owlDateTimeTrigger]="dt1"></em>
																		<p class="error-message" *ngIf="inwardChequeInquiryForm.controls['fromDate'].touched && inwardChequeInquiryForm.controls['fromDate'].hasError('required')"> {{ 'PLEASE_SELECT_FROM_DATE' | translate }}</p>
																	</div>
																</div>
																<div class="col-6 col-md-6 col-lg-6 col-xl-4">
																	<div class="ux-input">
																		<label>{{'TO_DATE' | translate}}</label>
																		<input type="text" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="DD/MM/YYYY" readonly formControlName="toDate" (ngModelChange)="ToDateChange($event)">
																		<owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time> <em class="calendar-ic cal-top" [owlDateTimeTrigger]="dt2"></em>
																		<p class="error-message" *ngIf="inwardChequeInquiryForm.controls['toDate'].touched && inwardChequeInquiryForm.controls['toDate'].hasError('required')"> {{ 'PLEASE_SELECT_TO_DATE' | translate }}</p>
																		<p class="error-message" *ngIf="toDate=='0'"> {{'END_DATE_NOT_LESS' | translate}}</p>
																	</div>
																</div>
															</div>
															<div class="row1">
																<div class="col-12 col-md-6 col-lg-6 col-xl-5">
																	<div class="single-cheque">
																		<div class="ux-input">
																			<label> {{'CHEQUE_NUMBER' | translate}}</label>
																			<input type="tel" numbersOnly formControlName="chequeNumber" placeholder="{{'ENTER_CHEQUE_NUMBER' | translate}}">
																			<p class="info-message text-right"> {{'OPTIONAL' | translate}}</p>
																			<p class="error-message" *ngIf="inwardChequeInquiryForm.controls['chequeNumber'].touched && inwardChequeInquiryForm.controls['chequeNumber'].hasError('required')">Required</p>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="col-12 col-md-12">
													<ul class="bottom-footer1">
														<li>
															<div class="btn-div">
																<button class="ux-button secondary sm-mob" (click)="onCancel()"> {{'CANCEL' | translate}}</button>
															</div>
															<div class="btn-div">
																<button class="ux-button primary sm-mob" (click)="submit()"> {{'SUBMIT' | translate}}</button>
															</div>
														</li>
													</ul>
												</div>
											</div>
										    </form>
                                        </ng-container>
                                       
                                        <ng-container *ngIf="selectedComponent == 'details'">
                                            <app-inward-cheque-inquiry-details (inwardCheckDetails)="changecomponent($event)"></app-inward-cheque-inquiry-details>
                                        </ng-container>
										<ng-container *ngIf="selectedComponent == 'list'">
                                            <app-inward-cheque-inquiry-list (inwardCheckList)="changecomponent($event)"></app-inward-cheque-inquiry-list>
                                        </ng-container>
									</div>
									<!-- Greencard2 End here -->
								</div>
								<!-- Right Column Ads Start -->
								<div class="col-12 col-md-12 col-lg-12 col-xl-3 d-none d-xl-block">
									<app-banner></app-banner>
								</div>
								<!-- Right Column Ads Ends -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--.right-col-container-->
	</div>
	<!--.right-main-column-->

</div>
<!-- main -->

<!-- Select Accounts Popup Start-->
<div class="popup-bottom sel-account">
	<div class="row1">
		<div class="col-10">
			<h4>{{"SELECT_FROM_ACCOUNT" | translate }}</h4> </div>
		<div class="col-2">
			<button class="ux-button-icon close-btn" (click)="closePopup()"> <img src="assets/images/svg/close-b.svg" alt="cross-icon" class="img-vsmall"> </button>
		</div>
	</div>
	<div class="row1">
		<div class="col-12">
			<div class="row1">
				<div class="col-12 col-md-12" *ngFor="let account of accountNumber; let i = index">
					<div class="ux-selection mar-custom">
						<label class="ux-selection2">{{account.SchemeCode}} {{account.sbAccount}}
							<input type="radio" [value]="account.accountNo" name="upi-account" [checked]="selectedAccount == account?.accountNo ? true : false" [(ngModel)]="selectedAccount" > <span class="checkmark"></span> </label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col-12 text-center">
			<button class="ux-button primary submit-btn2" (click)="onFromAccountSelect(selectedAccount);closePopup()">{{ 'SUBMIT' | translate }}</button>
		</div>
	</div>
</div>
<!-- Select Accounts Popup End-->
