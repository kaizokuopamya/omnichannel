<div class="main bg-m">
	<div class="right-main-column ">
		<div class="right-col-container pad-b full-width">
			<!-- ======== body page content start from here ======== -->
			<div class="body-page-container main-dashborad mycards bill-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 p-0">
							<app-breadcrumb routeName="REMINDER_LIST"></app-breadcrumb>
						</div>
					</div>
					<!--.row -->
					<div class="vspacer15 customize d-none d-xl-block d-lg-block d-md-none d-sm-none "></div>
					<div class="row no-gutters">
						<div class="col-12">
							<div class="row1">
								<div class="col-12 col-sm-12 col-md-12 col-lg-12  col-xl-9">
									<div class="greencard2 tracklist">
										<div class="row1 hide-m">
											<div class="col-md-10 col-12">
												<h4>Bills Reminders</h4> </div>
											<div class="col-md-2 col-12">
												<div class="header-actions"> <img src="assets/images/icons/billpay.png" alt="billpay-img" class="small-img"> </div>
											</div>
										</div>
										<div class="row1">
											<div class="col-12 col-sm-12 col-md-12 col-lg-12">
												<div class="widget-box5 mb-3">
												
													<div class="no-complaint text-center col-12 py-5" *ngIf="billReminderList.length == 0">
														<div class="ad-wrapper"> 
															<img src="assets/images/svg/no_bills.svg" alt="ad-image" class="img-fluid"> 
														</div>
														 <small>{{"NO_REMINDER_ADDED" | translate}}</small> 
													</div>
													<div class="bg-white1 pad-custom p-0" *ngIf="billReminderList.length > 0">
														<ul class="bill-reminder-list">
															<li class="grey-th">
																<div class="grid-info">
																	<div class="full-info">
																		<h6>Biller Name</h6> </div>
																</div>
																<div class="grid-info">
																	<div class="full-info">
																		<h6>Nick Name</h6> </div>
																</div>
																<div class="grid-info">
																	<div class="full-info">
																		<h6>Reminder Date</h6> </div>
																</div>
																<div class="grid-info">
																	<div class="full-info">
																		<h6>Amount</h6> </div>
																</div>
																<div class="grid-info">
																	<div class="full-info"> </div>
																</div>
															</li>
															<li *ngFor="let item of billReminderList | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index" >
																<div class="grid-info" >
																	<div class="full-info">
																		<div class="list-full">
																			<div class="icon1"  [ngStyle]="{ 'background-image': 'url(' + item.consumerDetails.billerLogo + ')'}"> </div>
																			<h5>{{item.billerName}}</h5>
																			<!-- <h6 class="display-mt" *ngIf="item.billlist?.length > 0" >Bill Payment due on <span>{{item.billlist[0].billduedate}}</span> </h6>  -->
                                                                        </div>
																	</div>
																</div>
																<div class="grid-info d-none d-sm-block" >
																	<div class="full-info">
																		<h5 >{{item.billerNickName}}</h5> 
																	
																	</div>
																</div>
																<div class="grid-info" >
																	<div class="full-info text-status">
																		
																		<h5 >{{item.demandDate}}<small *ngIf="item.consumerDetails.billDetails.billerMonth == '1' ">st </small><small *ngIf="item.consumerDetails.billDetails.billerMonth == '2' ">nd </small><small *ngIf="item.consumerDetails.billDetails.billerMonth == '3' ">rd</small><small *ngIf="item.consumerDetails.billDetails.billerMonth != '1' && item.consumerDetails.billDetails.billerMonth != '2' && item.consumerDetails.billDetails.billerMonth != '3'">th</small>
																			<span > of Every Month</span>
																		</h5>
																	</div>
																</div>
																<div class="grid-info" >
																	<div class="full-info">
																		<h5 *ngIf="item.amount != '0.0'"><img src="assets/images/svg/rupee-bl.svg" alt="rupee-icon"> {{item.amount}}</h5>
																		<h5 *ngIf="item.amount == '0.0'">-</h5>
																		
																	 </div>
																</div>
																<div class="grid-info" >
																	<div class="full-info">
																		<div class="btn-section">
																			<button class="ux-button sm secondary-custom md"  (click)="moreDetails(item)">More Details</button>
																			<button  *ngIf="item.amount != '0.0'" class="ux-button sm primary-custom md" (click)="billpayment(item)">Pay Now</button>
																			<button  *ngIf="item.amount == '0.0'" class="ux-button sm primary-custom md" (click)="billpayment(item)">Fetch Bill</button>
																		</div>
																	</div>
																</div>
															</li>
															
															<li>
																<div class="col-12">
																	<div class="row  mt-3 mb-2">
																		<div class="col-12 col-lg-6 col-md-6 col-sm-6 px-0 d-none d-sm-none d-xl-block d-lg-block d-md-block">
																			<div id="dt-sample_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
																				<div class="dataTables_info pt-2" id="dt-sample_info" role="status" aria-live="polite"><b>{{billReminderList.length}}</b> entries</div>
																			</div>
																		</div> 
																		 <div class="col-12 col-lg-6 col-md-6 px-0  text-right">
																			<div class="custom-paging">
																				<div class="dataTables_wrapper">
																					<div class="dataTables_paginate">

																						<pagination-controls (pageChange)="p = $event" screenReaderPaginationLabel="Pagination"
																						screenReaderPageLabel="page"  previousLabel="Previous"
																						nextLabel="Next"
																						screenReaderCurrentLabel="You're on page">
																					
																					
																						</pagination-controls>
																						<!--<ul class="pagination">
																							<li class="page-item previous disabled"> <a href="javascript:;" class="page-link">Previous</a> </li>
																							<li class="page-item active"> <a href="javascript:;" class="page-link">1</a> </li>
																							<li class="page-item"> <a href="javascript:;" class="page-link">2</a> </li>
																							<li class="page-item next"> <a href="javascript:;" class="page-link">Next</a> </li>
																						</ul> -->
																						<!--..pagination -->
																					</div>
																					<!--.dataTables_paginate -->
																				</div>
																				<!--.dataTables_wrapper -->
																			</div>
																		</div> 
																	</div>
																</div>
															</li>
														</ul>
													</div>
												</div>
											</div>
											<div class="col-12 col-md-12">
												<ul class="bottom-footer1">
													<li>
														<div class="btn-div w100">
															<button class="ux-button primary sm-mob" (click)="goToPage('retailAddBillReminder')">Add Bill Reminder</button>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<div class="col-12 col-md-12 col-lg-12 col-xl-3 d-none d-xl-block">
									<app-banner></app-banner>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--.container-fluid-->
			</div>
			<!--.body-page-container-->
		</div>
		<!--.right-col-container-->
	</div>
	<!--.right-main-column-->
</div>
<!-- main -->
