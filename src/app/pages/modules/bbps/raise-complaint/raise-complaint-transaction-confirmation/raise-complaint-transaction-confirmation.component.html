<div class="main bg-m">
	<div class="right-main-column ">
		<div class="right-col-container pad-b full-width">
			<!-- ======== body page content start from here ======== -->
			<div class="body-page-container main-dashborad bill-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 p-0">
							<div class="breadcrumb">
								<app-breadcrumb routeName="CONFORMATION"></app-breadcrumb>
							</div>
						</div>
					</div>
					<!--.row -->
					<div class="vspacer15 customize d-none d-md-block d-lg-block d-xl-block"></div>
					<div class="row no-gutters">
						<div class="col-12">
							<div class="row1">
								<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-9">
									<!-- Greencard2 Start here -->
									<div class="greencard2">
										<div class="row1 hide-m">
											<div class="col-md-10 col-12">
												<h4>Confirmation</h4> </div>
											<div class="col-md-2 col-12">
												<div class="header-actions"> <img src="assets/images/icons/billpay.png" alt="billpay-img" class="small-img"> </div>
											</div>
										</div>
										<div class="row1">
											<div class="col-sm-12 col-12 col-md-12">
												<div class="white-box2  mb-3 mt-0 p-0">
													<div class="white-box2 pad-custom mb-3 mt-0 p-0">
													<div class="info-bottom pad-custom">
														<div class="info-details">
															<div class="row">
																
																<h6 >Mobile Number</h6>
																<h5>{{storage.getLocalStorage(constant.storage_mobileNo)}}</h5> </div>
														</div>
														<div class="info-details">
															<div class="row">
																<h6  *ngIf ="DataService.isBillerBBPs">BBPS Reference Number</h6>
																<h6  *ngIf ="!DataService.isBillerBBPs">Transaction ID</h6>
																<h5>{{complainComf.refNumber}}</h5> </div>
														</div>
														<div class="info-details">
															<div class="row">
																<h6>Complaint Reason</h6>
																<h5>{{complainComf.complaintReason}}</h5> </div>
														</div>
														<div class="info-details">
															<div class="row">
																<h6>Complaint Description</h6>
																<h5>{{complainComf.complaintDescription}}</h5> </div>
														</div>
													</div>
												</div>
											</div>
											<div class="vspacer30  d-none d-sm-block"></div>
											<div class="col-12 col-md-12">
												<ul class="bottom-footer1">
													<li>
														<div class="btn-div hide-m">
															<button class="ux-button secondary sm-mob" (click)="goToPage('retailRaiseComplaint')">Back</button>
														</div>
														<div class="btn-div w100">
															<button class="ux-button primary  sm-mob" (click)="raiseComplain()">Confirm</button>
														</div>
													</li>
												</ul>
											</div>
										</div>
                                        
									</div>
									</div>
									<!-- Greencard2 End here -->
								</div>
								<!-- Right Column Ads Start -->
								<div class="col-12 col-md-12 col-lg-12 col-xl-3 d-none d-xl-block">
									<app-banner></app-banner>
									<div class="vspacer30"></div>
									<!-- <div class="offers-card">
											<div class="header-block clearfix">
												<h5>Offers on your card</h5>
											</div>

											<div class="panel-body">
												<div class="recentpayment-control">
													<ul>
													    <li>
															<img src="assets/images/banner/offer-banner.png">
														</li>
													</ul>
												</div> 
											 </div>
										</div>  --></div>
								<!-- Right Column Ads Ends -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--.right-col-container-->
	</div>
	<!--.right-main-column-->
</div>
<!-- main -->
