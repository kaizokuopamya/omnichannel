<div class="main bg-m">
	<div class="right-main-column ">
		<div class="right-col-container pad-b full-width">
			<!-- ======== body page content start from here ======== -->
			<div class="body-page-container main-dashborad bill-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 p-0">
							<app-breadcrumb routeName="RAISE_COMPLAINT"></app-breadcrumb>
						</div>
					</div>
					<!--.row -->
					<div class="vspacer15 customize d-none d-md-block d-lg-block d-xl-block"></div>
					<div class="row no-gutters">
						<div class="col-12">
							<div class="row1">
								<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-9">
									<!-- Greencard2 Start here -->
									<div class="greencard2">
										<div class="row1 hide-m">
											<div class="col-md-10 col-12">
												<h4>  {{"RAISE_COMPLAINT" | translate}}</h4> </div>
											<div class="col-md-2 col-12">
												<div class="header-actions"> <img src="assets/images/icons/billpay.png" alt="billpay-img" class="small-img"> </div>
											</div>
										</div>
										<div class="row1">

											<div class="col-sm-12 col-12 col-md-12">
												<div class="widget-box5 mb-3">
													<div class="Transaction complaint-info bg-white1 pad-custom" >
														<div class=" mar-custom mb-0">
															<div id="transaction" >
                                                                <form [formGroup]="transactionForm">
																<div class="row1 mt-3">
																	<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																		<div class="ux-input ux-disabled">
																			
																			<label >Mobile Number</label>
																			<input type="text" placeholder="Enter Mobile Number"   formControlName="mobNum">
																			<p class="error-message" *ngIf="transactionForm.controls['mobNum'].hasError('required') && (transactionForm.controls['mobNum'].dirty || transactionForm.controls['mobNum'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																		</div>
																	</div>
																	<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																		<div class="ux-input  ux-disabled">
																			<label *ngIf ="DataService.isBillerBBPs" >BBPS Reference   Number</label>
																			<label *ngIf ="!DataService.isBillerBBPs" >Payment ID</label>
																			<input type="text" placeholder="Enter BBPS Reference Number"   formControlName="refNumber">
                                                                            <p class="error-message" *ngIf="transactionForm.controls['refNumber'].hasError('required') && (transactionForm.controls['refNumber'].dirty || transactionForm.controls['refNumber'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																		</div>
																	</div>
																	<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																		<div class="ux-input ux-disabled">
																			<label>Complaint Type</label>
																			<select formControlName="compType">
																				<option value="Transaction">Transaction</option>
																				<option *ngFor ="let reason of getComplaintReasonList " [value]="reason" selected>{{reason}}</option>
																			</select>
                                                                            <p class="error-message" *ngIf="transactionForm.controls['compType'].hasError('required') && (transactionForm.controls['compType'].dirty || transactionForm.controls['compType'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																		</div>
																	</div>
		
																</div>
                                                          
																<div class="row1 mt-3">
																	<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																		<div class="ux-input">
																			<label>Complaint Reason</label>
																			<select formControlName="complaintReason" [ngClass]="{'d-none': constant.getPlatform() != 'web'}">
																				<option value="">Select</option>
																				<option *ngFor ="let reason of getComplaintReasonList " [value]="reason" selected>{{reason}}</option>
																			</select>
																			<span type="text" class="dummySelect" (click)="dummySelect()"  *ngIf="constant.getPlatform() != 'web'" [ngClass]="{'error': transactionForm.controls['complaintReason'].hasError('required') && (transactionForm.controls['complaintReason'].dirty || transactionForm.controls['complaintReason'].touched)}"><b *ngIf="!transactionForm.controls['complaintReason'].value">Select</b> {{transactionForm.controls['complaintReason'].value}}</span>
                                                                            <p class="error-message" *ngIf="transactionForm.controls['complaintReason'].hasError('required') && (transactionForm.controls['complaintReason'].dirty || transactionForm.controls['complaintReason'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																		</div>
																	</div>
																	<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																		<div class="ux-input">
																			<label>Complaint Description</label>
																			<input type="text" placeholder="Please Enter Complaint Description"  value="Please resolve the issue" formControlName="complaintDescription">
                                                                            <p class="error-message" *ngIf="transactionForm.controls['complaintDescription'].hasError('required') && (transactionForm.controls['complaintDescription'].dirty || transactionForm.controls['complaintDescription'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																		</div>
																	</div>
																</div>
                                                            </form>
															</div>
														
														</div>
													</div>
												</div>
											</div>
											<div class="col-12 col-md-12" >
												<ul class="bottom-footer1">
													<li>
														<div class="btn-div hide-m">
															<button class="ux-button secondary sm-mob proceed1" (click)="goToPageCust(DataService.breadcrumblist[DataService.breadcrumblist.length - 2].routeName)" >Cancel</button>
														</div>
														<div class="btn-div w100">
															<button class="ux-button primary sm-mob proceed1" (click)="raiseComplaintSubmit()" >Submit</button>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<!-- Greencard2 End here -->
								<!-- Right Column Ads Start -->
								<div class="col-12 col-md-12 col-lg-12 col-xl-3 d-none d-xl-block">
									<app-banner></app-banner>
								</div>
								<!-- Right Column Ads Ends -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--.right-col-container-->
	</div>
	<!--.right-main-column-->
</div>
<div class="popup-bottom complaint-select">
	<div class="row1">
		<div class="col-10">
			<h4>Select Reason</h4> </div>
		<div class="col-2">
			<button class="ux-button-icon close-btn" (click)="commonMethod.closeAllPopup()"> <img src="assets/images/svg/close-b.svg" alt="cross-icon" class="img-vsmall"> </button>
		</div>
	</div>
	<div class="row1">
		<div class="col-12">
			<div class="row1">
				<div class="col-12 col-md-12" *ngFor="let item of getComplaintReasonList; let i = index" (click)="selectReason(item)">
					<div class="ux-selection mar-custom">
						<label class="ux-selection2"> {{item}}
						<input type="radio"  [value]="item" name="reason"> <span class="checkmark"></span> </label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col-12 text-center">
			<button class="ux-button primary submit-btn2" (click)="reasonSelectClick()">Submit</button>
		</div>
	</div>
</div>
<!-- main -->
